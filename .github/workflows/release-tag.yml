name: Tag release in Supabase

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  tag-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Validate Supabase secrets (safe)
        run: |
          node -e "
          const url = process.env.SUPABASE_URL || '';
          const key = process.env.SUPABASE_SERVICE_ROLE_KEY || '';
          const hasCtl = (s)=>/[\\r\\n\\t\\0\\f\\v]/.test(s);
          console.log('URL starts https://', url.startsWith('https://'));
          console.log('URL contains supabase.co', url.includes('supabase.co'));
          console.log('URL has control chars', hasCtl(url));
          console.log('KEY has control chars', hasCtl(key));
          console.log('KEY looks like JWT (two dots)', (key.split('.').length - 1) === 2);
          console.log('URL length', url.length);
          console.log('KEY length', key.length);
          "
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Tag version in Supabase
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TAG_SOURCE: github-actions
          TAG_NOTE: ${{ github.sha }}
        run: npm run tag:release

      - name: Log tagged version
        run: echo "Tagged $VERSION"
